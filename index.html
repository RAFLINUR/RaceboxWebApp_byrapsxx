<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed Tracker with Controls & Realtime Chart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    #speed {
      font-size: 3.5em;
      color: #2196f3;
      font-weight: bold;
    }

    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 1em;
    }

    .controls {
      display: flex;
      gap: 1em;
      margin-top: 1em;
    }

    button {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    button.start {
      background-color: #4caf50;
      color: white;
    }

    button.stop {
      background-color: #f44336;
      color: white;
    }

    button.reset {
      background-color: #ff9800;
      color: white;
    }

    .milestone-container {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin: 2em 1em;
      width: 90%;
      max-width: 500px;
    }

    .milestone {
      background: #ffffff;
      border-left: 6px solid #2196f3;
      border-radius: 10px;
      padding: 1em 1.5em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .milestone.done {
      background: #e3fcef;
      border-color: #4caf50;
    }

    .milestone h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .milestone p {
      margin: 0.3em 0 0;
      font-size: 0.95em;
    }

    footer {
      margin-top: auto;
      padding: 1em;
      font-size: 0.8em;
      color: #aaa;
    }

    /* Tambahan style untuk chart container */
    #chart-container {
      width: 90%;
      max-width: 600px;
      margin: 1em auto 2em;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Speed Tracker</h1>
    <div id="speed">0 km/h</div>
    <div class="note">Klik "Start" untuk memulai pengukuran kecepatan dan jarak.</div>
    <div class="controls">
      <button class="start" onclick="startTracking()">Start</button>
      <button class="stop" onclick="stopTracking()">Stop</button>
      <button class="reset" onclick="resetTracking()">Reset</button>
    </div>
  </header>

  <section id="chart-container">
    <canvas id="speedChart"></canvas>
  </section>

  <section class="milestone-container" id="milestoneList">
    <div class="milestone" id="m100">
      <h3>üìç 100 Meter</h3>
      <p>Menunggu pencapaian...</p>
    </div>
    <div class="milestone" id="m201">
      <h3>üìç 201 Meter</h3>
      <p>Menunggu pencapaian...</p>
    </div>
    <div class="milestone" id="m402">
      <h3>üìç 402 Meter</h3>
      <p>Menunggu pencapaian...</p>
    </div>
  </section>

  <footer>Versi demo by Rapsxx ¬∑ Gunakan di HP dengan GPS aktif</footer>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let watchId = null;
    let lastPosition = null;
    let lastTimestamp = null;
    let startTimestamp = null;
    let totalDistance = 0;

    const milestones = [100, 201, 402];
    let milestoneStatus = {
      100: false,
      201: false,
      402: false
    };

    // Data untuk chart
    const speedData = {
      labels: [], // waktu dalam detik
      datasets: [{
        label: 'Kecepatan (km/h)',
        backgroundColor: 'rgba(33, 150, 243, 0.2)',
        borderColor: '#2196f3',
        borderWidth: 2,
        fill: true,
        tension: 0.3,
        data: []
      }]
    };

    const config = {
      type: 'line',
      data: speedData,
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Waktu (detik)' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Kecepatan (km/h)' },
            suggestedMax: 50
          }
        },
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true }
        }
      }
    };

    const speedChart = new Chart(
      document.getElementById('speedChart'),
      config
    );

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meter
      const œÜ1 = toRadians(lat1);
      const œÜ2 = toRadians(lat2);
      const ŒîœÜ = toRadians(lat2 - lat1);
      const ŒîŒª = toRadians(lon2 - lon1);

      const a = Math.sin(ŒîœÜ / 2) ** 2 +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateSpeed(position) {
      const currentTime = position.timestamp;
      const { latitude, longitude } = position.coords;
      console.log(`Posisi baru diterima: lat=${latitude}, lon=${longitude}, waktu=${new Date(currentTime).toLocaleTimeString()}`);

      if (!startTimestamp) startTimestamp = currentTime;

      if (lastPosition) {
        const distance = haversine(
          lastPosition.coords.latitude,
          lastPosition.coords.longitude,
          latitude,
          longitude
        );
        const timeDiff = (currentTime - lastTimestamp) / 1000; // detik
        totalDistance += distance;

        if(timeDiff > 0){
          const speedMps = distance / timeDiff;
          const speedKph = speedMps * 3.6;
          const speedKphRounded = speedKph.toFixed(2);
          document.getElementById('speed').textContent = `${speedKphRounded} km/h`;
          console.log(`Jarak tempuh: ${distance.toFixed(2)} meter, Waktu: ${timeDiff.toFixed(2)} detik, Kecepatan: ${speedKphRounded} km/h`);

          // Update chart data
          const elapsedSec = ((currentTime - startTimestamp) / 1000).toFixed(2);
          speedData.labels.push(elapsedSec);
          speedData.datasets[0].data.push(speedKph);
          speedChart.update();

          // Check milestones
          milestones.forEach(m => {
            if (!milestoneStatus[m] && totalDistance >= m) {
              const avgSpeed = ((m / elapsedSec) * 3.6).toFixed(2);
              const el = document.getElementById(`m${m}`);
              el.classList.add("done");
              el.innerHTML = `
                <h3>‚úÖ ${m} Meter Tercapai</h3>
                <p>‚è± Waktu: ${elapsedSec} detik<br>üöÄ Kecepatan Rata-rata: ${avgSpeed} km/h</p>
              `;
              milestoneStatus[m] = true;
              console.log(`Milestone ${m} meter tercapai pada detik ke-${elapsedSec} dengan kecepatan rata-rata ${avgSpeed} km/h`);
            }
          });
        } else {
          console.log('Waktu antar posisi terlalu singkat, lewati update kecepatan');
        }
      }

      lastPosition = position;
      lastTimestamp = currentTime;
    }

    function startTracking() {
      if ('geolocation' in navigator) {
        if (watchId) {
          console.log('Tracking sudah berjalan.');
          return;
        }
        watchId = navigator.geolocation.watchPosition(updateSpeed, error => {
          console.error('Error geolocation:', error);
          alert('Gagal mendapatkan lokasi. Aktifkan GPS dan izinkan lokasi.');
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 10000
        });
        console.log('Tracking dimulai.');
      } else {
        alert('Geolocation tidak didukung browser ini.');
        console.warn('Geolocation tidak didukung browser ini.');
      }
    }

    function stopTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById('speed').textContent = `0 km/h`;
        console.log('Tracking dihentikan.');
      } else {
        console.log('Tracking belum berjalan.');
      }
    }

    function resetTracking() {
      stopTracking();
      lastPosition = null;
      lastTimestamp = null;
      startTimestamp = null;
      totalDistance = 0;
      milestoneStatus = {
        100: false,
        201: false,
        402: false
      };
      document.getElementById('speed').textContent = '0 km/h';
      document.getElementById('m100').className = 'milestone';
      document.getElementById('m100').innerHTML = `<h3>üìç 100 Meter</h3><p>Menunggu pencapaian...</p>`;
      document.getElementById('m201').className = 'milestone';
      document.getElementById('m201').innerHTML = `<h3>üìç 201 Meter</h3><p>Menunggu pencapaian...</p>`;
      document.getElementById('m402').className = 'milestone';
      document.getElementById('m402').innerHTML = `<h3>üìç 402 Meter</h3><p>Menunggu pencapaian...</p>`;

      // Reset chart data
      speedData.labels.length = 0;
      speedData.datasets[0].data.length = 0;
      speedChart.update();
      console.log('Tracking direset.');
    }
  </script>
</body>
</html>
